<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" txt="css/text" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <!--------------------------------Home Page------------------------->
    <section class="homepage">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col logo">
                        <h1 class="logo_h">LOGO</h1>
                    </div>
                    <div class="col navbar">
                        <h1 class="logo_p">NAVBAR</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col banner_container">
                        <h1 class="banner_h">MAIN_HEADING</h1>
                        <p class="banner_p">SUB_HEADING</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!--------------------------------Service Page------------------------->
    <section class="service">
        <div class="container">
            <div class="row">
                <div class="col section_title">
                    <h1>SERVICE_HEADING</h1>
                </div>
                <div class="col service_card">
                    <h1>S_CARD-1</h1>
                </div>
                <div class="col service_card">
                    <h1>S_CARD-2</h1>
                </div>
                <div class="col service_card">
                    <h1>S_CARD-3</h1>
                </div>
            </div>
        </div>
    </section>
 <!--------------------------------Review Page------------------------->
    <section class="review">
        <div class="container">
            <div class="row">
                <div class="col section_title">
                    <h1>REVIEW_HEADING</h1>
                </div>
                <div class="col review_card">
                    <h1>R_CARD-1</h1>
                </div>
                <div class="col review_card">
                    <h1>R_CARD-2</h1>
                </div>
            </div>
        </div>
    </section>
 <!--------------------------------Service Page------------------------->
    <section class="news">
        <div class="container">
            <div class="row">
                <div class="col section_title">
                    <h1>NEWS_HEADING</h1>
                </div>
                <div class="col news_card">
                    <h1>N_CARD-1</h1>
                </div>
                <div class="col news_card">
                    <h1>N_CARD-2</h1>
                </div>
                <div class="col news_card">
                    <h1>N_CARD-3</h1>
                </div>
                <div class="col news_card">
                    <h1>N_CARD-4</h1>
                </div>
            </div>
        </div>
    </section>
 <!--------------------------------Footer Page------------------------->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col visiting_footer_card">
                    <h1>VF_CARD-1</h1>
                </div>
                <div class="col visiting_footer_card">
                    <h1>VF_CARD-2</h1>
                </div>
                <div class="col visiting_footer_card">
                    <h1>VF_CARD-3</h1>
                </div>
                <div class="col main_footer_card">
                    <h1>MF_CARD-1</h1>
                </div>
                <div class="col main_footer_card">
                    <h1>MF_CARD-2</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
